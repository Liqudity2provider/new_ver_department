{% extends 'home.html' %}
{% block content %}
    <br>
        <h1 class="text-center">Edit department</h1>
    <br>
        <form class="text-center" method="POST" action="{{ url_for('edit_department', department_id=department.id) }}">
            <div class="form-group">
                <label for="name">Department name:</label>
                <input id="name" name="name" value="{{ department.name }}" maxlength="25">
            </div>
                <button id="confirm" type="submit" class="btn btn-success">Confirm</button>
                <a href="{{ url_for('departments_page') }}" class="btn btn-secondary">Cancel</a>
        </form>
{% endblock %}
