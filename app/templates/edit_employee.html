{% extends 'home.html' %}
{% block content %}
    <br>
        <h1 class="text-center">Edit employee</h1>
    <br>
        <form class="text-center" method="POST" action="{{ url_for('edit_employee', employee_id=employee.id) }}">
            <div class="form-group">
                <label for="name">Employee name:</label>
                <input id="name" name="name" value="{{ employee.name }}" maxlength="40">
            </div>
            <div>
                {% if departments %}
                        <label for="related_department_id">Related department:</label>
                    <select id="related_department_id" name="related_department_id">
                        {% for department in departments %}
                            <option value="{{ department.id }}"
                            {% if department.id == employee.department.id %}selected{% endif %}>
                                {{ department.name }}
                            </option>
                        {% endfor %}
                    </select>
                {% endif %}
            </div>
            <div>
                <label for="date_of_birth">Date of birth:</label>
                <input type="date" id="date_of_birth" name="date_of_birth" value="{{ employee.date_of_birth }}" max="{{ today }}">
            </div>
            <div>
                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" value="{{ employee.salary }}" min="1000">
            </div>
                <button id="confirm" type="submit" class="btn btn-success">Confirm</button>
                <a href="{{ url_for('employees_page') }}" class="btn btn-secondary">Cancel</a>
        </form>
{% endblock %}
