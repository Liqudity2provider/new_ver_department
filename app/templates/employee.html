{% extends 'home.html' %}
{% block content %}
    <br>
    <div class="text-center">
<h1 class="text-center">Employee page</h1>
    <br>
    <br>

    <p class="text-center">Employee name: {{ employee.name }}</p>
    <p class="text-center">Related department: {{ employee.department.name }}</p>
    <p class="text-center">Salary: ${{ employee.salary|round }}</p>
    <p class="text-center">Date of Birth: {{ employee.date_of_birth|dateformat }}</p>
    <br>
    <div class="text-center">
    <a id="edit" href="{{ url_for('edit_employee', employee_id=employee.id) }}" class="btn btn-warning">Edit employee</a>
    <a id="delete" href="{{ url_for('delete_employee', employee_id=employee.id) }}" class="btn btn-danger" role="button" onclick="return confirm('Are You sure You want to delete {{ employee.name }} department?')">Delete</a>
    </div>
    </div>
{% endblock %}
